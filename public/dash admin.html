<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
       function doLogout()
      {
        localStorage.removeItem("activeUser");
        location.href="index.html";
      }
       function showUser()
      {
        let activeUser=localStorage.getItem("activeUser");
        alert(activeUser);
        document.getElementById("welcome").innerHTML=activeUser;

      }
    </script>

  </head>
  <body onload="showUser();">
    
     <div class="col-md-12  bg-primary text-white" style="padding:14px 0px 14px 0px;">
             Welcome: <span id="welcome">*</span>
            </div>
    
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-4" >
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="border:1px black solid;">
            <img src="pics/user control.jpg" class="card-img-top" alt="..." height="250px;"/>
            <div class="card-body">
                <center><a href="/admin" class="btn btn-danger" id="eventsbtn">User's Console</a></center>
            </div>
          </div>    
        </div>
        <div class="col-md-3">
          <div class="card" style="border:1px black solid;">
            <img src="pics/events.jpg" class="card-img-top" alt="..." height="250px;" />
            <div class="card-body">
               <center><a href="/playersdata" class="btn btn-danger" id="eventsbtn">Players Console</a></center>
           
             
              
            </div>
          </div>
        </div>
        <div class="col-md-3" >
          <div class="card" style="border:1px black solid;">
            <img src="pics/Organization.jpg" class="card-img-top" alt="..." height="250px;" style="padding: 5px;"/>
            <div class="card-body">
               <center><a href="/organizers" class="btn btn-danger" id="eventsbtn">Organizers Console</a></center>
               
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="border:1px black solid;">
            <img src="pics/log.jpg" class="card-img-top" alt="..."  height="250px;" />
            <div class="card-body">
                <center><input type="button" value="Logout" class="btn btn-danger"  onclick="doLogout();"></center>
              
            </div>
          </div>
        </div>
         
      
        </div>
      </div>
    </div>
  </div>    
</body>
</html>
