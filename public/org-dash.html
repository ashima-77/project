<html>
  <head>
    <title>
      Organizers Dashboard
    </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
      #card1
      {
        float:left;
        margin-left:20px;
      }
      #card2
      {
        float:left;
        margin-left:20px;
      }
    </style>
    <script>
      function showUser()
      {
        let activeUser=localStorage.getItem("activeUser");
        alert(activeUser);
        document.getElementById("welcome").innerHTML=activeUser;

      }
       function doLogout()
      {
        localStorage.removeItem("activeUser");
        location.href="index.html";
      }
    </script>
    
       

  </head>
  <body onload="showUser();">
    <div class="row">
            <div class="col-md-12  bg-primary text-white" style="padding:14px 0px 14px 0px;">
              Welcome:<span id="welcome">*</span>
            </div>
   <div class="card" id="card1" style="width:18rem; height:18rem; border:2px black solid; background-color: whitesmoke; margin-top: 6px;">
    <img src="pics/sports game.jpg" class="card-img-top" alt="" height="190px;">
    <div class="card-body">
      <h6 class="card-title" style="color:red; text-align: center;">
      <b> Post Organization Details</b></h6>
      <p class="card-text" style="color:blue;">
      

      </p>
      <center><a href="/org" class="btn btn-danger" id="orgbtn">Org Details</a></center>
    </div>

    
   </div>
    <div class="card" id="card2" style="width:18rem; height:18rem; border:2px black solid; background-color: whitesmoke; margin-top: 6px;">
    <img src="pics/football.avif" class="card-img-top" alt="" height="190px;">
    <div class="card-body">
      <h6 class="card-title" style="color:red; text-align: center;">
      <b>Post Tournament Details</b></h6>
      <p class="card-text" style="color:blue;">
       

      </p>
      <center><a href="/events" class="btn btn-danger" id="eventsbtn">Avail/Post Events</a></center>
    </div>

    
   </div>
   <div class="card" id="card2" style="width:18rem; height:18rem; border:2px black solid; background-color: whitesmoke; margin-top: 6px;">
    <img src="pics/tournament.jpg" class="card-img-top" alt="" height="190px;" mt="2px;">
    <div class="card-body">
      <h6 class="card-title" style="color:red; text-align: center;">
      <b>Manage Your Tournaments</b></h6>
      <p class="card-text" style="color:blue;">
      

      </p>
      <center><a href="/manage" class="btn btn-danger" id="eventsbtn">Manage Tournaments</a></center>
    </div>

    
   </div>
   <!-- ---------------------Logout Card---------- -->
   <div class="card" id="card2" style="width:18rem; height:18rem; border:2px black solid; background-color: whitesmoke; margin-top: 6px;">
    <img src="pics/log.jpg" class="card-img-top" alt="" height="190px;">
    <div class="card-body">
      <h6 class="card-title" style="color:red; text-align: center;">
      
      <p class="card-text" style="color:blue;">
      

      </p>
      <center><input type="button" value="Logout" class="btn btn-danger"  onclick="doLogout();"></center>
    </div>

    
   </div>


  </body>
</html>
