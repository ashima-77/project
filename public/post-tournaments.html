<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
             $(document).ready(function () {
            $("#btnPublish").click(function () {
                let obj = {
                    type: "get",
                    url: "/server-tournaments",
                    data: {
                        txtEmail4: $("#txtEmail4").val(),
                        txtEvent: $("#txtEvent").val(),
                        txtDate: $("#txtDate").val(),
                        txtTime: $("#txtTime").val(),
                        txtLoc: $("#txtLoc").val(),
                        txtCity2: $("#txtCity2").val(),
                        comboCategory: $("#comboCategory").val(),
                        txtMin: $("#txtMin").val(),
                        txtMax: $("#txtMax").val(),
                        txtDate2: $("#txtDate2").val(),
                        txtFee: $("#txtFee").val(),
                         txtPrize: $("#txtPrize").val(),
                        txtCon2: $("#txtCon2").val()
                        

                    }
                }
                $.ajax(obj).then(function (response) {
                    alert(response);

                }).fail(function (err) { alert(err.message) })
            })
        })
        </script>
      
           <script>
      function showUser()
      {
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("txtEmail4").value=activeUser;
      }
    </script>
       

  </head>
  <body onload="showUser();">

    
    <div class="row">
            <div class="col-md-12  bg-primary text-white" style="padding:14px 0px 14px 0px;">
              www.sportstournamentsac.in
            </div>
           
            
        <div class="row">
            <div class="col-md-8 offset-md-2 bg-success text-white mt-2" >
                <center><h2>Post Tournaments Details Here</h2></center>
            </div>
        </div>  
        <div class="container row mx-auto" style="width:800px;">
        <form class="row g-3" action="/server-tournaments" method="post" enctype="multipart/form-data">
         <div class="col-md-10">
    <label for="inputEmail4" class="form-label">Email ID</label>
    <input type="email" class="form-control" autofocus name="txtEmail4" id="txtEmail4" value="">
  </div>

   
  <div class="col-md-4">
    <label for="inputorganization" class="form-label">Event Title</label>
    <input type="text" class="form-control" name="txtEvent" id="txtEvent">
  </div>

  <div class="col-md-4">
    <label for="inputAddress" class="form-label">Date of event</label>
    <input type="date" class="form-control"  name="txtDate" id="txtDate">
  </div>

  <div class="col-md-4">
    <label for="inputAddress2" class="form-label">Time of event</label>
    <input type="time" class="form-control" id="txtTime" name="txtTime" >
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">Location/Address</label>
    <input type="text" class="form-control"  name="txtLoc" id="txtLoc">
  </div>

    <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control"  name="txtCity2" id="txtCity2">
  </div>
 <div class="col-md-4">
                    <p>
                        Sports Category
                        <select name="Category" id="comboCategory" class="form-select">
                            <option value="none">Select</option>
                            <option value="cricket">Cricket</option>
                            <option value="Football">Football</option>
                             <option value="Hockey">Hockey</option>
                              <option value="Kabaddi">Kabaddi</option>
                               <option value="Polo">Polo</option>
                        </select>
                    </p>
                       </div>
                       
    

  <div class="col-md-4">
    <label for="inputCity" class="form-label">Min Age</label>
    <input type="number" class="form-control"  name="txtMin" id="txtMin">
  </div>
 
    <div class="col-md-4">
    <label for="inputCity" class="form-label">Max Age</label>
    <input type="number" class="form-control"  name="txtMax" id="txtMax">
  </div>
 
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Last Date of Registration</label>
    <input type="date" class="form-control"  name="txtDate2" id="txtDate2">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Fee</label>
    <input type="text" class="form-control"  name="txtFee" id="txtFee">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Prize Money</label>
    <input type="text" class="form-control"  name="txtPrize" id="txtPrize">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Contact Number</label>
    <input type="text" class="form-control"  name="txtCon2" id="txtCon2">
  </div>

  <div class="col-12">
   <center>
     <button type="button" class="btn btn-success" id="btnPublish">Publish Event</button>
      
  </center> 
  </div>
</form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
